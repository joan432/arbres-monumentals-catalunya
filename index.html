<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Visor d'Arbres Monumentals de Catalunya</title>
  <meta name="description" content="Mapa interactiu amb arbres monumentals de Catalunya. Fes clic als arbres per veure informació.">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicialitza el mapa centrat a Catalunya
    var map = L.map('map').setView([41.6, 1.8], 7);

    // Capa OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);

    // Arbres monumentals
    var arbres = [
      {
        nom: "Pi Gros de la Jonquera",
        lat: 42.295, 
        lon: 2.976,
        info: "Un dels pins més grans i antics de Catalunya, amb més de 20 metres d'alçada."
      },
      {
        nom: "Castanyer de Can Ginebreda",
        lat: 41.854, 
        lon: 2.571,
        info: "Castanyer centenari protegit com arbre monumental."
      }
    ];

    // Afegir marcadors amb popup
    arbres.forEach(function(arbre) {
      L.marker([arbre.lat, arbre.lon])
        .addTo(map)
        .bindPopup("<b>" + arbre.nom + "</b><br>" + arbre.info);
    });
  </script>
</body>
</html>
